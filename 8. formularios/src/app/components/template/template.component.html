<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group form-row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               [ngClass]="{'is-invalid': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               required
               #nombre="ngModel"
               minlength="5">

        <div *ngIf="nombre.errors?.required" class="invalid-feedback">
          Este campo es requerido.
        </div>
        <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">
          Por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres.
        </div>
      </div>
    </div>

    <div class="form-group form-row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               [ngClass]="{'is-invalid': apellido.errors?.required && apellido.touched}"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel">

        <div *ngIf="apellido.errors?.required" class="invalid-feedback">
          Este campo es requerido.
        </div>
      </div>
    </div>

    <div class="form-group form-row">
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-md-8">

        <input class="form-control"
               [ngClass]="{'is-invalid': (correo.errors?.required || correo.errors?.pattern) && correo.touched}"
               type="email"
               placeholder="Correo electrónico"
               name="correo"
               [(ngModel)]="usuario.correo"
               required
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
               #correo="ngModel">

        <div *ngIf="correo.errors?.required" class="invalid-feedback">
          Este campo es requerido.
        </div>
        <div *ngIf="correo.errors?.pattern" class="invalid-feedback">
          El  campo no tiene formato de correo.
        </div>
      </div>
    </div>

    <div class="form-group form-row">
      <label class="col-2 col-form-label">País</label>
      <div class="col-md-8">
        <select [(ngModel)]="usuario.pais"
                class="form-control"
                name="pais">
          <option value="">Seleccione un pais</option>
          <option *ngFor="let pais of paises"
                  [value]="pais.codigo"> {{ pais.nombre }} </option>
        </select>
      </div>
    </div>

    <div class="form-group form-row">
      <label class="col-2 col-form-label">Sexo</label>
      <div class="col-md-8">
        <div  *ngFor="let sexo of sexos; let i = index"
              class="custom-control custom-radio custom-control-inline">
          <input  [(ngModel)]="usuario.sexo"
                  type="radio"
                  [id]="i"
                  [value]="sexo"
                  name="sexo"
                  class="custom-control-input">
          <label class="custom-control-label" [for]="i">{{ sexo }}</label>
        </div>
      </div>
    </div>

    <div class="form-group form-row">
      <label class="col-2 col-form-label">acepta</label>
      <div class="col-md-8">
        <div class="custom-control custom-checkbox">
          <input  [(ngModel)]="usuario.acepta"
                  [ngClass]="{'is-invalid': acepta.errors?.required && acepta.touched}"
                  name="acepta"
                  type="checkbox"
                  class="custom-control-input"
                  id="acepta"
                  required
                  #acepta="ngModel">
          <label class="custom-control-label" for="acepta">Acepta las condiciones</label>
          <div *ngIf="acepta.errors?.required" class="invalid-feedback">
            Este campo es requerido.
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid"
              type="submit"
              class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
  {{ usuario | json }}
</pre>
