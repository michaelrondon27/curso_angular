<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div formGroupName="nombreCompleto">
    <div class="form-group form-row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               [ngClass]="{'is-invalid': !forma.controls['nombreCompleto'].controls['nombre'].valid && forma.controls['nombreCompleto'].controls['nombre'].touched}"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">

         <div *ngIf="forma.controls['nombreCompleto'].controls['nombre'].errors?.required" class="invalid-feedback">
           Este campo es requerido.
         </div>
         <div *ngIf="forma.controls['nombreCompleto'].controls['nombre'].errors?.minlength" class="invalid-feedback">
           Por lo menos 3 caracteres.
         </div>
      </div>
    </div>

    <div class="form-group form-row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               [ngClass]="{'is-invalid': !forma.controls['nombreCompleto'].controls['apellido'].valid && forma.controls['nombreCompleto'].controls['apellido'].touched}"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
         <div *ngIf="forma.controls['nombreCompleto'].controls['apellido'].errors?.required" class="invalid-feedback">
           Este campo es requerido.
         </div>
      </div>
    </div>
  </div>

  <div class="form-group form-row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo">
    </div>
  </div>

  <div class="form-group form-row">
    <label class="col-2 col-form-label">Username</label>
    <div class="col-md-8">

      <input class="form-control"
             type="text"
             placeholder="Usuario"
             formControlName="username">
    </div>
  </div>

  <div class="form-group form-row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Password"
             formControlName="password1">
    </div>
  </div>

  <div class="form-group form-row">
    <label class="col-2 col-form-label">Repetir</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Repetir contraseña"
             formControlName="password2">
    </div>
  </div>

  <div class="form-group form-row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">

      <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index"
             type="text"
             class="form-control"
             [formControlName]="i">
    </div>
    <button type="button"
            class="btn btn-primary"
            (click)="agregarPasatiempo()">
      Nuevo
    </button>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}
  <br>
  {{ forma.status }}

</form>
