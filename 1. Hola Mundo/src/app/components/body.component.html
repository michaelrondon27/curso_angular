<div class="row">
  <div class="col-md-6">
    <h1>*ngIf</h1>
    <hr>
    <button type="button" class="btn btn-outline-primary btn-block"
      (click)=" mostrar = !mostrar ">
      Mostrar/Ocultar
    </button>
    <br>
    <div *ngIf="mostrar" class="card text-white bg-primary mb-3">
      <div class="card-header">{{ frase.autor }}</div>
      <div class="card-body">
        <p class="card-text">{{ frase.mensaje }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h1>*ngFor</h1>
    <hr>
    <ul *ngFor="let persona of personajes; let i = index" class="list-group">
      <li class="list-group-item">{{ i + 1 }}. {{ persona }}</li>
    </ul>
  </div>
</div>
